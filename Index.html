<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproducir Audio al Clic</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      cursor: pointer;
    }
    h1 {
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Haz clic en cualquier parte para escuchar ðŸŽµ</h1>

  <audio id="audio" src="linda.mp3"></audio>

  <script>
    document.body.addEventListener('click', function () {
      const audio = document.getElementById('audio');
      audio.play();
    }, { once: true }); // solo se ejecuta una vez
  </script>
</body>
</html>
